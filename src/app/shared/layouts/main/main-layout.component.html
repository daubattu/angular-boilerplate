<header class="px-4">
  <div>Logo</div>
  <div class="flex">
    <mat-form-field class="mr-2">
      <mat-select [(value)]="currentLang" (valueChange)="changeLang($event)">
        <mat-option value="vi">{{ 'vietnamese' | translate }}</mat-option>
        <mat-option value="en">{{ 'english' | translate }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="mr-2">
      <mat-select [(value)]="currentTheme" (valueChange)="changeTheme($event)">
        <mat-option value="light">{{ 'light' | translate }}</mat-option>
        <mat-option value="dark">{{ 'dark' | translate }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button style="width: 105px;" mat-flat-button color="primary" (click)="logout()">{{ 'logout' | translate }}</button>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
